{% extends 'home.html' %}
{% block body %}
    <div class="background">
        <div class="box box1">
            {% if question %}
            <h3>Question:</h3>
                <p>{{ question['title'] }}</p>
            <p>{{ question['message'] }}</p>
                <p>{{ question['image'] }}</p>
        {% endif %}
    <h3>Add Answer:</h3>
    <form action="" method="POST">
        <label for="answer">Answer:</label>
        <textarea id="answer" name="answer" rows="4" cols="50" required></textarea><br>
        <input type="submit" value="ADD">
    </form>
        </div>
    </div>

{% endblock %}
