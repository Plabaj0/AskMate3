{% extends 'home.html' %}
{% block body %}
    <div class="background">
        <div class="box box1">
            {% if question %}
            <h3>Question:</h3>
                <p>{{ question['title'] }}</p>
                <p>{{ question['message'] }}</p>
                <p>{{ question['image'] }}</p>
            {% endif %}
            {% if answer %}
                <h3>Answer:</h3>
                <p>{{ answer['message'] }}</p>
            {% endif %}
        <h3>Add Comment:</h3>
        <form action="" method="POST">
            <label for="comment_message">Comment</label><br>
            <textarea id="comment_message" name="comment_message" rows="4" cols="50" required></textarea><br>
            <input type="submit" value="Add Comment">
        </form>
        </div>
    </div>
{% endblock %}
