{% extends 'home.html' %}
{% block body %}
    <div class="background">
        <div class="box box1">
            {% if question %}
            <h3>Previous Question:</h3>
                <p>{{ question['title'] }}</p>
                <p>{{ question['message'] }}</p>
                <p>{{ question['image'] }}</p>
        {% endif %}

    <form method="POST">
        <label for="title">Edit title:</label>
        <textarea name="title" rows="2" cols="15" required>{{ question['title'] if question else '' }}</textarea><br>
        <label for="question">Edit question:</label>
        <textarea name="question" required>{{ question['message'] if question else '' }}</textarea>
        <input type="submit" value="Submit">
    </form>
        </div>
    </div>
{% endblock %}
