{% extends 'home.html' %}

{% block body %}
    <div class="background">
        <div class="box box1">
            <form method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="UserID" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required><br>

                <label for="confirm_password">Repeat your password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat Password"
                       required><br>

                <input type="submit" value="Register">

                {% for message in get_flashed_messages() %}
                    <div>{{ message }}</div>
                {% endfor %}

            </form>
        </div>
    </div>
{% endblock %}
